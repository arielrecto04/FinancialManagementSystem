# .github/workflows/deploy.yml

name: Deploy Laravel Project to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Hostinger
        # Using the popular appleboy/ssh-action
        uses: appleboy/ssh-action@master
        with:
          # SSH connection details from GitHub Secrets
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          passphrase: ${{ secrets.HOSTINGER_SSH_PASSPHRASE }} # <-- Add this for your key
          port: ${{ secrets.HOSTINGER_SSH_PORT }}

          # The script to execute on the remote server
          script: |
            # Navigate to your project directory on the server
            cd /public_html/fms

            # Pull the latest changes from the main branch
            git pull origin main

            # Install Composer dependencies
            composer install --no-interaction --prefer-dist --optimize-autoloader

            # Install NPM dependencies and build assets for production
            npm install
            npm run build

            # Run database migrations
            # Your .env file should already be configured on the server
            php artisan migrate --force

            # Clear caches and optimize the application
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
